<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Vinicius Vieira</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2 style="margin-bottom: 30px;">Login Administrativo</h2>
        <form id="login-form">
            <div class="input-group">
                <label>Email do Admin</label>
                <input type="email" id="username" class="input-field" placeholder="seu@email.com" required>
            </div>
            <div class="input-group">
                <label>Senha</label>
                <input type="password" id="password" class="input-field" placeholder="******" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
        </form>
        <p id="error-msg" style="color: #ff4444; margin-top: 20px; display: none;">Credenciais inv√°lidas!</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            btn.disabled = true;
            btn.innerText = "Verificando...";

            const response = await window.Auth.login(user, pass);

            if (response === true) {
                window.location.href = 'admin.html';
            } else {
                document.getElementById('error-msg').style.display = 'block';
                document.getElementById('error-msg').innerText = "Erro: " + response; // Mostra o erro real (ex: Email not confirmed)
                btn.disabled = false;
                btn.innerText = "Entrar";
            }
        });
    </script>
</body>

</html>
