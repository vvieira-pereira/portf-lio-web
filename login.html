<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Vinicius Vieira</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2 style="margin-bottom: 30px;">Login Administrativo</h2>
        <form id="login-form">
            <div class="input-group">
                <label>Usuário</label>
                <input type="text" id="username" class="input-field" placeholder="admin">
            </div>
            <div class="input-group">
                <label>Senha</label>
                <input type="password" id="password" class="input-field" placeholder="123456">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
        </form>
        <p id="error-msg" style="color: #ff4444; margin-top: 20px; display: none;">Credenciais inválidas!</p>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if (window.Auth.login(user, pass)) {
                window.location.href = 'admin.html';
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        });
    </script>
</body>

</html>
